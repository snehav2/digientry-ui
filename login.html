<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DigiEntry-Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
  </head>
  <body>
    <header>
      <lord-icon src="https://cdn.lordicon.com/wxnxiano.json" trigger="morph">
      </lord-icon>
      <h1>DigiEntry</h1>
    </header>
    <main>
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="registrion_number">Registration No.</label>
          <input
            class="form-control"
            type="number"
            id="registrion_number"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
            required
          />
        </div>

        <div class="btn-group">
          <button class="btn" type="submit">Login</button>
        </div>
      </form>
    </main>
  </body>
</html>
