<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DigiEntry-Login</title>
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">DigiEntry</h1>
    </header>
    <main>
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="registrion_number">Registration No.</label>
          <input class="form-control" type="number" id="registrion_number" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
          />
        </div>

        <div class="btn-group">
          <button class="btn" type="submit">Login</button>
        </div>
      </form>
    </main>
  </body>
</html>
