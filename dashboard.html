<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DigiEntry-Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <body>
    <header>
      <lord-icon src="https://cdn.lordicon.com/wxnxiano.json" trigger="morph">
      </lord-icon>
      <h1>DigiEntry</h1>
    </header>
    <main>
      <h2>Entry</h2>
      <form action="/" id="qr-generation-form">
        <div class="form-group">
          <label for="destination">Destination</label>
          <select
            class="form-control"
            id="destination"
            name="destination"
            required
            onchange="checkOtherDestination(this)"
          >
            <option value="Select Destination">Select Destination</option>
            <option value="Class">Class</option>
            <option value="MP Hall">MP Hall</option>
            <option value="Canteen">Canteen</option>
            <option value="Cafe">Cafe</option>
            <option value="Admin Building">Admin Building</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <div class="form-group">
          <input
            class="form-control"
            type="text"
            name="other_destination"
            id="other_destination"
            placeholder="Enter Other Destination"
          />
        </div>
        <div class="btn-group">
          <button class="btn" type="submit">Generate QR CODE</button>
        </div>
      </form>
      <div class="qr-code-container"><div id="qr-code"></div></div>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
